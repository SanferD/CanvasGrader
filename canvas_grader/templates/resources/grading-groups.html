{% load static %}
<html>
  <head>
    {% include "resources/dependencies.html" %}
    <link rel="stylesheet" type="text/css" href="{% static 'toolbar/toolbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'resources/resources.css' %}">
    <script src="{% static 'toolbar/toolbar.js' %}"></script>
    <title>Canvas Grader</title>
  </head>
  <body ng-app="canvas_grader" ng-controller="canvas_grader">
    {% include "toolbar/toolbar.html" %}
    <div class="all-content">
    {% include "toolbar/navigation.html" %}
    <div class="action-buttons">
        <md-button id="add-grading-view"
                type="button"
                class="md-primary md-hue-1">
            Create Grading View
        </md-button>
    </div>
    <span layont="row"><hr flex/></span>
    <ul>
    {% for gg in grading_groups %}
        <li style="font-size: large; padding: .25em">
            <a href="/quizzes/{{ quiz.id }}/grader?grading-group={{ gg.id }}">
                {{ gg.name }}
            </a>
        </li>
    {% endfor %}
    </ul>
  </div>
  </body>
  <script type = "text/javascript">
    document.getElementById("add-grading-view").onclick = function () {
        location.href = "/quizzes/{{ quiz.id }}/grading-views/add"
    };
  </script>
</html>
